<div class="container">
  <h1>this is postgresql with angular</h1>
  <div class="row">
    <div class="col-6">
      <form #ref1='ngForm' (ngSubmit)='submitData(ref1.value);ref1.reset()'>
        <div class="form-group">
          <label for="a1">Order Number</label>
          <input type="number" class="form-control" id="a1" name="orderno" ngModel>
        </div>
        <div class="form-group">
          <label for="a2">Order Due Date</label>
          <input type="date" class="form-control" id="a2" name="orderduedate" ngModel>
        </div>
        <div class="form-group">
          <label for="a3">Customer name</label>
          <input type="text" class="form-control" id="a3" name="name" ngModel>
        </div>
        <div class="form-group">
          <label for="a4">Customer Address</label>
          <input type="text" class="form-control" id="a4" name="address" ngModel>
        </div>
        <div class="form-group">
          <label for="a5">Contact Number</label>
          <input type="number" class="form-control" id="a5" name="contactnumber" ngModel>
        </div>
        <div class="form-group">
          <label for="a6">Order Total</label>
          <input type="number" class="form-control" id="order due date" name="totalvalue" ngModel>
        </div>         

        <div class="text-right">
          <button type="submit" class="btn btn-warning mt-3" >Place Order</button>
          <!-- <button type="button" class="btn btn-danger ml-2" data-dismiss="modal">Close</button> -->
        </div>
      </form>
    </div>
    <div class="col-6 mt-3">
      <button class="btn btn-success" (click)="getData()">getdata</button>
      <div>
        {{testingvariable}}
      </div>
    </div>
  </div>
</div>
