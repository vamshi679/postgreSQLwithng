<div class="container">
  <h1 class="text-center">This is postgresql with angular</h1>
  <div class="row mt-3">
    <div class="col-md-5">
      <form #ref1='ngForm' (ngSubmit)='submitData(ref1.value);ref1.reset()'>
        <div class="form-group">
          <label for="a1">Order Number</label>
          <input type="number" class="form-control form-control-sm" id="a1" name="orderno" ngModel>
        </div>
        <div class="form-group">
          <label for="a2">Order Date</label>
          <input type="date" class="form-control form-control-sm" id="a2" name="orderdate" ngModel>
        </div>
        <div class="form-group">
          <label for="a3">Customer name</label>
          <input type="text" class="form-control form-control-sm" id="a3" name="name" ngModel maxlength="25">
        </div>
        <div class="form-group">
          <label for="a4">Customer Address</label>
          <input type="text" class="form-control form-control-sm" id="a4" name="address" ngModel>
        </div>
        <div class="form-group">
          <label for="a5">Contact Number</label>
          <input type="tel" class="form-control form-control-sm" id="a5" name="phone" ngModel maxlength="10">
        </div>
        <div class="form-group">
          <label for="a6">Order Total</label>
          <input type="tel" class="form-control form-control-sm" id="a6" name="totalvalue" ngModel maxlength="5">
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-sm btn-warning mt-3">Place Order</button>
          <!-- <button type="button" class="btn btn-danger ml-2" data-dismiss="modal">Close</button> -->
        </div>
      </form>
    </div>
    <div class="col-md-7 mt-3">
      <button class="btn btn-sm btn-success" (click)="getData()">getdata</button>
      <div class="tableDiv">
        <table class="table table-sm table-striped table-hover mt-2">
          <thead>
            <th scope="col">Order Number</th>
            <th scope="col">Order Due Date</th>
            <th scope="col">Customer name</th>
            <th scope="col">Customer Address</th>
            <th scope="col">Contact Numberr</th>
            <th scope="col">Order Total</th>
          </thead>
          <tbody>
            <tr scope="row" *ngFor='let i of orderdata'>
              <td>{{i.orderno}}</td>
              <td>{{i.orderdate}}</td>
              <td>{{i.name}}</td>
              <td>{{i.address}}</td>
              <td>{{i.phone}}</td>
              <td>{{i.totalvalue}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
